<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Demo Application</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/mainController.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<html ng-app="demoApp">

<body ng-controller="mainController as mainCtrl">
    <header> Hello: {{message}} </header>
    <div class="navbar">
      <ul>
        <li ng-click="mainCtrl.settab(0)"><a href="">Daily</a></li>
        <li ng-click="mainCtrl.settab(1)"><a href="">People</a></li>
        <li ng-click="mainCtrl.settab(2)"><a href="">Accounts Payable</a></li>
        <li ng-click="mainCtrl.settab(3)"><a href="">Account Receivable</a></li>
      </ul>
      <p>{{tab}}</p>
    </div>
    <footer class="footer"></footer>
</body>

</html>
